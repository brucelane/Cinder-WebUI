<!doctype html>
<html>
  <head>
    <script src="client.js" type="text/javascript"></script>
  </head>
  <body>
    <form id="controls" action="">
      <label for="scale">Scale</label>
      <input id="scale" type="range" min="0" max="1" step="0.01" />

      <fieldset id="center">
        <legend>Center</legend>

        <label for="center-x">X</label>
        <input id="center-x" type="range" min="-5" max="5" step="0.1" />

        <label for="center-y">Y</label>
        <input id="center-y" type="range" min="-5" max="5" step="0.1" />

        <label for="center-z">Z</label>
        <input id="center-z" type="range" min="-5" max="5" step="0.1" />
      </fieldset>
    </form>


    <script type="text/javascript">
      var client = new WebUIClient.ParamClient( document.getElementById( "controls" ) );
      client.bind( document.getElementById( "scale" ) );
      client.bind( document.getElementById( "center" ) );
      client.connect( "ws://localhost:9002" );
    </script>
  </body>
</html>
